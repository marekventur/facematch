<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Facematch</title>
	<meta name="description" content="In your Face">
	<meta name="author" content="Marek Ventur">
	<link rel="stylesheet" href="style.css">


</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	
	<script type="text/javascript" src="pnotify/jquery.pnotify.min.js"></script>	
	<link href="pnotify/jquery.pnotify.default.css" media="all" rel="stylesheet" type="text/css" />
	<!-- Include this file if you are using Pines Icons. -->
	<link href="pnotify/jquery.pnotify.default.icons.css" media="all" rel="stylesheet" type="text/css" />

	<link href='http://fonts.googleapis.com/css?family=Average+Sans' rel='stylesheet' type='text/css'>


	<script src="main.js"></script>

	<h1>Facematch</h1>
	<h2>You have <span id="points">0</span> points.</h2>

	<section>
		<div class="faces"></div>
		<div class="right">
			<div class="description">You have <span id="tries">2</span> tries left. Try to find the correct artist for those fans.</div>
			<ul class="choices"></ul>
		</div>
	</section>

	<div style="display: none;" class="gameover" >
		Thanks for playing!
		<br>
		<a id="tweet" href="#">Tweet your score.</a>
	</div>

</body>
</html>
